<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var ws = new WebSocket("ws://127.0.0.1:8282");

    ws.onopen = function()
    {
        var data = {
            "api": "index/Index/index",
            "app": "iphone",
            "ver": 88,
            "data": {
                "id": 1,
            }
        }
        // Web Socket 已连接上，使用 send() 方法发送数据
        ws.send(JSON.stringify(data));

    };

    ws.onmessage = function (evt)
    {
        console.log(evt.data)
    };

    // sendSock('aaa',function (data) {
    //     console.log(data)
    //
    // })
</script>
</body>
</html>
